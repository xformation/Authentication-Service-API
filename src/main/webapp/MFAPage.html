<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<style>
.mainDiv {
	float: left;
	width: 500px;
	margin-left: 445px;
	margin-top: 100px;
	text-align: center;
}

.fromlabel {
	width: 134px !important;
	display: inline-block;
	font-weight: bolder;
}

.formDiv {
	padding: 10px;
}

.mfaMsg {
	color: red;
	letter-spacing: .5px;
}
</style>

<body>
	<div class="mainDiv">
		<h4 id="message" class="mfaMsg"></h4>
		<fieldset>
			<legend align="center">Authenticate With MFA</legend>
			<form action="mfaAuthentication" method="post">
				<div class="formDiv">
					<label class="fromlabel">UserName: </label><input type="text"
						name="username" value="" />
				</div>
				<div class="formDiv">
					<label class="fromlabel">MFA Code: </label><input type="number" name="mfa"
						value="" />
				</div>
				<div class="formDiv">
					<input type="submit" value="submit">
				</div>
			</form>
		</fieldset>
	</div>
	<script type="text/javascript">
		const urlParams = new URLSearchParams(window.location.search);
		const msg = urlParams.get('msg');
		document.getElementById('message').innerText = msg;
	</script>
</body>
</html>
